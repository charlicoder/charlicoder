
# -------------------------------
# Nginx config for charlicoder.com
# -------------------------------
server {
    listen 80;
    server_name charlicoder.com www.charlicoder.com;

    # Proxy to Next.js app on port 3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: serve static files faster
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 1y;
        add_header Cache-Control "public";
    }

    error_log /var/log/nginx/charlicoder.com_error.log;
    access_log /var/log/nginx/charlicoder.com_access.log;
}

